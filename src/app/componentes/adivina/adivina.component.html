<div class="adivina" style="height: 100%;">
    <h1>Adivina el n√∫mero</h1>
    <div *ngIf="isGameFinished">
        Felicitaciones! tu puntaje es {{ score }}
    </div>
    <div *ngIf="!isGameStarted">
        <button class="btn btn-success bgbtn" (click)="StartGame()">Empezar</button>
    </div>
    <div *ngIf="isGameStarted">

        <input type="text" #myInput [(ngModel)]="userGuess">
        <br>
        <button class="btn btn-success col-8 offset-2 bgbtn" (click)="Guess()">Adivinar</button>
        <p *ngIf="message && messageTimer > 1">{{message}}</p>
        <p>
            Tiempo restante: {{timeLeft}}
        </p>
    </div>
</div>
